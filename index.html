<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>travel</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
    <section class="navigation">
        <div class="navigation-logo">
          <img src="./img/logo.png" alt="logo_image">
        </div>
        <div class="navigation-menu">
          <ul class="menu-list">
            <li class="menu-list__item">Home</li>
            <li class="menu-list__item">Destinations</li>
            <li class="menu-list__item">About</li>
            <li class="menu-list__item">Partner</li>
          </ul>
          <button class="navigation-btn navigation-btn__log btn">Login</button>
          <button class="navigation-btn navigation-btn__reg btn">Register</button>
        </div>
    </section>
    <section class="hero">
      
        <div class="hero-content">
          <div class="hero-content__block">
            <h1 class="hero-title">Explore and
              Travel</h1>
            <h2 class="hero-subtitle">Holiday finder</h2>
            <form action="" class="hero__form">
              <select name="" id="" class="hero__select">
                <option class="hero__select-option" value="">Location</option>
              </select>
              <select name="" id="" class="hero__select">
                <option class="hero__select-option" value="">Activity</option>
              </select>
              <select name="" id="" class="hero__select">
                <option class="hero__select-option" value="">Grade</option>
              </select>
              <select name="" id="" class="hero__select">
                <option class="hero__select-option" value="">Date</option>
              </select>
              <button class="btn hero-btn">Explore</button>
            </form>
            
          </div>
          <div class="hero-content__img">
            <img src="./img/hero_img.png" alt="">
          </div>
          <img src="./img/element.png" alt="rectang" class="hero-content__rec">
          <img src="./img/element2.png" alt="rectang" class="hero-content__rec2">
        </div>
      
    </section>
  </div>
  </header>
  <main class="main">
    <section class="news">
      <div class="container">
        <div class="news-content">
          <div class="news-content__img">
            <img src="./img/news.png" alt="">
          </div>
          <div class="news-content__text">
            <h2 class="section-title news-title">
              A new way to explore the world 
            </h2>
            <span class="section-text news-text">
              For decades travellers have reached for Lonely Planet books when looking to plan and execute their perfect 
              trip, but now, they can also let Lonely Planet Experiences lead the way
            </span>
            <button class="news-btn btn">Learn more</button>
          </div>
        </div>
        <img src="./img/element3.png" alt="" class="news__img">
      </div>
    </section>
    <section class="galery">
      <div class="container">
        
      </div>
    </section>
  </main>
  <footer class="footer"></footer>
</body>
</html>
